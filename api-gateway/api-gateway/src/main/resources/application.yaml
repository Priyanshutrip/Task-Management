server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: https://YOUR-AUTH-SERVICE.onrender.com
              predicates:
                - Path=/auth/**

            - id: task-service
              uri: https://YOUR-TASKS-SERVICE.onrender.com
              predicates:
                - Path=/tasks/**